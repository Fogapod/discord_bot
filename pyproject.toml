[tool.ruff]
line-length = 121
ignore = [
    "B008",
    "E501",
]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
]
fixable = [
	"I001"
]

[tool.ruff.isort]
combine-as-imports = true
lines-between-types = 1

[tool.black]
target-version = ['py310']
line-length = 121

[tool.mypy]
python_version = "3.11"

show_column_numbers = true
show_error_codes = true

warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
# it is very convenient to return from event handler
# warn_return_any = true
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
# discord models are untyped
# disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
# discord decorators are untyped because it is currently not type checked
# disallow_untyped_decorators = true
no_implicit_optional = true
no_implicit_reexport = true
strict_equality = true
namespace_packages = true

# discord.ext seem to require `namespace_packages = true`, but it is currently broken in mypy:
# https://github.com/python/mypy/issues/12257
[[tool.mypy.overrides]]
module = [
    "googletrans.*",
    "PIL.*",
    "aiocache.*",
]
ignore_missing_imports = true
